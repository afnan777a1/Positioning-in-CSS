<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        right: 30px;
        border: 3px solid greenyellow;
      }
      .fixed {
        position: fixed;
        top: 0;
        right: 20px;
        width: 300px;
      }
      .sticky {
        position: sticky;
        top: 1px;
        left: 20px;
        width: 100px;
      }
      .relative {
        position: relative;
        left: 100px;
      }
      .absolute {
        position: absolute;
        left: 50px;
        border: 3px solid green;
      }
    </style>
  </head>
  <body>
    <h2>POSITIONING</h2>
    <hr />
    <div>DIV with No poperty</div>
    <div class="sticky">DIV with sticky Postion Property</div>
    <div class="relative">
      This DIV Element has position: relative;
      <div class="absolute">Absolute Class DIV</div>
    </div>
    <div class="fixed">DIV with Fixed Positon Property</div>
  </body>
</html>
